version: "3.9"
services:
  db:
    image: mariadb:10
    environment:
      MARIADB_DATABASE: app_test
      MARIADB_USER: app
      MARIADB_PASSWORD: app
      MARIADB_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -h localhost -uapp -p$${MARIADB_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/app_test
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_PROFILES_ACTIVE: test
      SERVER_PORT: "8080"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: ["./gradlew", "bootRun"]
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -fsS http://localhost:8080/api/health | grep UP",
        ]
      interval: 5s
      timeout: 5s
      retries: 30

  backend_unit:
    build: 
      context: ./backend
      target: builder
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/app_test
      SPRING_DATASOURCE_USERNAME: app
      SPRING_DATASOURCE_PASSWORD: app
      SPRING_PROFILES_ACTIVE: test
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Xmx2g"
    depends_on:
      db:
        condition: service_healthy
    command: ["./gradlew", "test", "--no-daemon"]

  frontend:
    build: ./frontend
    environment:
      VITE_PROXY_TARGET: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:5173"
    # command: ["sh", "-lc", "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"]
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173/ >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
  e2e:
    image: mcr.microsoft.com/playwright:v1.58.2-jammy
    working_dir: /work
    volumes:
      - ./frontend/e2e:/work
    environment:
      BASE_URL: http://frontend
    depends_on:
      backend:
        condition: service_healthy
    command: ["bash", "-lc", "test -f package-lock.json && npm ci || npm install; npx playwright test"]
